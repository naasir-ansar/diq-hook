apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: node-app-blue
  name: node-app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app-blue
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: node-app-blue
        color: blue  # Added new label color: blue
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/iit-cc/iit-cc/node-app:3.2.0
        name: node-app
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_HOST
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_PASSWORD
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: DB_NAME
          - name: ENV
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: ENV
        resources: {}
status: {}

---

apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "node-app-hpa-nfha-blue"
  namespace: "default"
  labels:
    app: "node-app"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "node-app-blue"  # Updated name to node-app-blue
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: node-app-blue  # Updated app label to node-app-blue
  name: node-app-service-blue  # Updated name to node-app-service-blue
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: node-app-blue  # Updated app label to node-app-blue
  type: NodePort
status:
  loadBalancer: {}